<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <title>QR code generator - BEEB</title>
</head>

<body>
   <div class="container">
      
      <div class="wrapper">
         <header>
             <h3>QR Code Generator</h3>
             <p>Paste a URL or enter text to create QR code</p>
         </header>
         <div class="input-btn">
             <input placeholder="Enter URL or Text" type="text">
             <button id="btn" >Generate QR Code</button>
         </div>
         <div class="qr-code">
             <div class="qr-img">
                 <img src=" " alt="QR code">
             </div>
         </div>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
